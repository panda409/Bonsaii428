<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>qmask-3.0 demo</title>
	</head>
	
	<body>
		<!-- qmask-3.0的js和css也是必须位于body的开头！！！ -->
		<link rel="stylesheet" type="text/css" href="qmask-3.0.css"/>
		<script src="qmask-3.0.js" type="text/javascript" charset="utf-8"></script>
		
		<p>
			qmask-3.0介绍：<br />
			1.进度条使用css3实现，需要手动的show一下<br />
			2.显示遮罩使用：qmask.show();<br />
			3.隐藏遮罩使用：qmask.hide();
		</p>
		<button onclick="qmask.show();">qmask.show();</button>
		<button onclick="qmask.hide();">qmask.hide();</button>
	</body>
</html>
